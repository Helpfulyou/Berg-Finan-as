<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  <ion-buttons slot="secondary">
  </ion-buttons>
  <ion-title><ion-icon name="logo-web-component"></ion-icon> Berg Finanças</ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
    <ion-card-title><ion-icon name="cash-outline"></ion-icon> Conta</ion-card-title>
    <ion-card-subtitle>Aqui esta o seu saldo atual</ion-card-subtitle>
  </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label position="fixed">R$</ion-label>
            <ion-input type="number" value="1000"></ion-input>
          </ion-item>
        </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Renda fixa</ion-card-title>
      <ion-card-subtitle>Um erro comum dos investidores é achar que deixar dinheiro na poupança é a mesma coisa que investir. Por ter um rendimento muito baixo frente a outras alternativas do mercado financeiro</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Reserva de emergência</ion-card-title>
      <ion-card-subtitle>O que é e como fazer</ion-card-subtitle>
    </ion-card-header>  
  </ion-card>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
